<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>파일 복호화 도구 (IE 모드 전용)</title>
<meta http-equiv="X-UA-Compatible" content="IE=11">

<style>
body {
  font-family: "Malgun Gothic", Arial, sans-serif;
  background: linear-gradient(135deg, #e9efff 0%, #f7f9ff 100%);
  margin: 0;
  padding: 0;
}
.container {
  width: 480px;
  margin: 80px auto;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.1);
  padding: 30px 28px 40px;
  text-align: center;
}
h1 {
  font-size: 20px;
  margin: 0 0 10px;
  color: #1a237e;
}
.subtitle {
  font-size: 13px;
  color: #777;
  margin-bottom: 20px;
}
.file-box {
  border: 2px dashed #b0c4ff;
  background: #f8faff;
  padding: 28px 16px;
  border-radius: 8px;
  margin-bottom: 20px;
  transition: all .25s ease;
}
.file-box:hover {
  background: #f0f5ff;
  border-color: #5a8fff;
}
.file-label {
  display: block;
  cursor: pointer;
  color: #333;
  font-size: 14px;
}
input[type=file] {
  display: none;
}
.btn {
  display: inline-block;
  padding: 10px 26px;
  border-radius: 6px;
  border: none;
  font-size: 14px;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(90deg, #4a68ff 0%, #5a89ff 100%);
  transition: background 0.3s;
}
.btn:hover {
  background: linear-gradient(90deg, #3353f3 0%, #4e76ff 100%);
}
.btn.secondary {
  background: #aaa;
}
.status-box {
  margin-top: 18px;
  font-size: 13px;
  color: #333;
  padding: 12px;
  background: #f9f9f9;
  border-radius: 6px;
  border: 1px solid #e3e3e3;
  text-align: left;
}
.status-title {
  font-weight: bold;
  margin-bottom: 4px;
}
.msg {
  margin-top: 18px;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ffe58f;
  background: #fffbe6;
  color: #664d03;
  font-size: 13px;
}
</style>
</head>
<body>
<div class="container">
  <h1>🔐 파일 복호화 도구</h1>
  <div class="subtitle">ActiveX 복호화를 지원합니다 (Edge IE 모드 권장)</div>

  <div class="file-box">
    <label class="file-label" for="fileInput">
      복호화할 파일을 선택하세요
    </label>
    <input id="fileInput" type="file" />
  </div>

  <button class="btn" id="startBtn">복호화 시작</button>
  <button class="btn secondary" id="clearBtn">초기화</button>

  <div class="status-box" id="statusBox" style="display:none;">
    <div class="status-title">처리 상태</div>
    <div id="statusText">대기 중...</div>
  </div>

  <div id="message" class="msg" style="display:none;"></div>
</div>

<script>
// 유틸
function $(id){ return document.getElementById(id); }

var fileInput = $('fileInput');
var startBtn = $('startBtn');
var clearBtn = $('clearBtn');
var statusBox = $('statusBox');
var statusText = $('statusText');
var message = $('message');

function showMessage(text) {
  message.style.display = 'block';
  message.innerText = text;
}
function setStatus(text) {
  statusBox.style.display = 'block';
  statusText.innerText = text;
}

// ActiveX 사용 가능 여부
function isActiveXAvailable() {
  try { return !!window.ActiveXObject || "ActiveXObject" in window; }
  catch(e){ return false; }
}

/* ✅ ActiveX 복호화 로직 */
function tryActiveXDecrypt(callback) {
  try {
    if (!isActiveXAvailable()) throw new Error('ActiveX not available');
    var filePath = fileInput.value;
    if (!filePath) throw new Error('파일이 선택되지 않았습니다.');

    // ActiveX 객체 생성
    var xObj = new window.ActiveXObject("DSCOMCSLINK.CSLinker.1");
    xObj.CSSetLicenseKey("1111-2222-3333-4444");
    xObj.CSAddDac(3, "1;1;0;0;1;1;0");

    // 복호화 수행
    xObj.CSDecryptFile(filePath, filePath);

    callback(null, filePath);
  } catch (err) {
    console.error(err);
    callback(err);
  }
}

/* ❗ JS 복호화 Fallback */
function jsDecryptFile(file, callback) {
  var reader = new FileReader();
  reader.onload = function(e) {
    try {
      // 실제 복호화 로직이 필요할 경우 CryptoJS 등으로 구현
      // 현재는 단순 성공 시뮬레이션
      callback(null, e.target.result);
    } catch (ex) {
      callback(ex);
    }
  };
  reader.onerror = function() { callback(new Error('FileReader 오류')); };
  reader.readAsArrayBuffer(file);
}

/* ✅ 전체 복호화 처리 */
function processFile() {
  var file = fileInput.files[0];
  if (!file) {
    showMessage('파일을 선택해주세요.');
    return;
  }

  showMessage('복호화를 시작합니다...');
  setStatus('처리 중...');

  tryActiveXDecrypt(function(err, result){
    if (!err) {
      setStatus('복호화 완료 (ActiveX)');
      showMessage('ActiveX로 복호화 성공!');
    } else {
      jsDecryptFile(file, function(err2){
        if (!err2) {
          setStatus('복호화 완료 (JS Fallback)');
          showMessage('ActiveX를 사용할 수 없어 JS 방식으로 처리되었습니다.');
        } else {
          setStatus('오류 발생');
          showMessage('복호화 중 오류가 발생했습니다.');
        }
      });
    }
  });
}

/* ✅ 버튼 이벤트 */
startBtn.addEventListener('click', function(e){
  e.preventDefault();
  processFile();
});
clearBtn.addEventListener('click', function(e){
  e.preventDefault();
  fileInput.value = '';
  statusBox.style.display = 'none';
  message.style.display = 'none';
});

/* 초기 안내 */
window.onload = function() {
  if (isActiveXAvailable()) {
    showMessage('ActiveX 복호화 시도 가능 (Edge IE 모드에서 실행 권장)');
  } else {
    showMessage('ActiveX를 사용할 수 없습니다. JS 복호화로 대체됩니다.');
  }
};
</script>
</body>
</html>
